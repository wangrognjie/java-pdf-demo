<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        html, body {
            font-family: 'simsun', serif;
        }
    </style>
</head>
<body>
<table style="width: 100%; line-height: 80px;" border="1">
    <thead>
    <tr style="background-color: coral">
        <th>标题1</th>
        <th>标题2</th>
        <th>标题3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>水平居中</td>
        <td style="text-align:center;" th:text="${text_h_center}"></td>
        <td></td>
    </tr>
    <tr>
        <td>垂直居中</td>
        <td style="display:table-cell; vertical-align:middle" th:text="${text_v_center}"></td>
        <td></td>
    </tr>
    <tr>
        <td>图片-resource</td>
        <td colspan="2">
            <img width="100px" height="100px" src="../img/logo.jpg"/>
        </td>

    </tr>
    <tr>
        <td>图片-base64</td>
        <td colspan="2">
            <img width="100px" height="100px" th:src="'data:image/jpg;base64,'+${img_base64}"/>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
